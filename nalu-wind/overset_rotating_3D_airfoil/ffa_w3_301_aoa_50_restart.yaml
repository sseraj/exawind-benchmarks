Simulations:
- name: sim1
  optimizer: opt1
  time_integrator: ti_1
Time_Integrators:
- StandardTimeIntegrator:
    name: ti_1
    realms:
    - background
    - airfoil
    second_order_accuracy: true
    start_time: 0
    termination_step_count: 100
    time_step: 0.000266667
    time_step_count: 0
    time_stepping_type: fixed
hypre_config:
  umpire_device_pool_mbs: 4096
  use_vendor_spgemm: 1
  use_vendor_spmv: 0
  use_vendor_sptrans: 0
linear_solvers:
- dump_hypre_matrix_stats: false
  hypre_cfg_file: hypre_file.yaml
  hypre_cfg_node: hypre_simple_precon
  kspace: 1000
  max_iterations: 1000
  method: hypre_gmres
  name: solve_mom
  output_level: 0
  preconditioner: boomerAMG
  recompute_preconditioner_frequency: 1
  reuse_linear_system: true
  segregated_solver: true
  simple_hypre_matrix_assemble: true
  sync_alg: 1
  tolerance: 1e-5
  type: hypre
  write_matrix_files: false
- dump_hypre_matrix_stats: false
  hypre_cfg_file: hypre_file.yaml
  hypre_cfg_node: hypre_simple_precon
  kspace: 1000
  max_iterations: 1000
  method: hypre_gmres
  name: solve_scalar
  output_level: 0
  preconditioner: boomerAMG
  recompute_preconditioner_frequency: 1
  reuse_linear_system: true
  simple_hypre_matrix_assemble: true
  sync_alg: 1
  tolerance: 1e-5
  type: hypre
  write_matrix_files: false
- dump_hypre_matrix_stats: false
  hypre_cfg_file: hypre_file.yaml
  hypre_cfg_node: hypre_elliptic
  kspace: 1000
  max_iterations: 1000
  method: hypre_gmres
  name: solve_elliptic
  output_level: 0
  preconditioner: boomerAMG
  recompute_preconditioner_frequency: 1
  reuse_linear_system: true
  simple_hypre_matrix_assemble: true
  sync_alg: 1
  tolerance: 1e-5
  type: hypre
  write_matrix_files: false
realms:
- boundary_conditions:
  - inflow_boundary_condition: bc_inflow
    inflow_user_data:
      pressure: 0.0
      specific_dissipation_rate: 919.3455
      turbulent_ke: 0.0010422
      velocity:
      - 75.0
      - 0.0
      - 0.0
    target_name: inlet_bg
  - open_boundary_condition: bc_outlet
    open_user_data:
      pressure: 0.0
      specific_dissipation_rate: 919.3455
      turbulent_ke: 0.0010422
      velocity:
      - 0.0
      - 0.0
      - 0.0
    target_name: outlet_bg
  - symmetry_boundary_condition: bc_top
    symmetry_user_data: null
    target_name: top_bg
  - symmetry_boundary_condition: bc_bottom
    symmetry_user_data: null
    target_name: bottom_bg
  - periodic_boundary_condition: bc_front_back
    periodic_user_data:
      search_tolerance: 1.0e-08
    target_name:
    - front_bg
    - back_bg
  - overset_boundary_condition: bc_overset
    overset_connectivity_type: tioga
    overset_user_data:
      mesh_group:
      - mesh_parts:
        - background-HEX
        overset_name: background
      tioga_options: &id001
        set_resolutions: true
        symmetry_direction: 2
  check_for_missing_bcs: true
  equation_systems: &id002
    decoupled_overset_solve: true
    max_iterations: 2
    name: theEqSys
    solver_system_specification:
      ndtw: solve_elliptic
      pressure: solve_elliptic
      specific_dissipation_rate: solve_scalar
      turbulent_ke: solve_scalar
      velocity: solve_mom
    systems:
    - WallDistance:
        convergence_tolerance: 1.0e-08
        max_iterations: 1
        name: myNDTW
    - LowMachEOM:
        convergence_tolerance: 1.0e-08
        max_iterations: 1
        name: myLowMach
    - ShearStressTransport:
        convergence_tolerance: 1.0e-08
        max_iterations: 1
        name: mySST
  initial_conditions:
  - constant: ic_1
    target_name:
    - background-hex
    value:
      pressure: 0
      specific_dissipation_rate: 919.3455
      turbulent_ke: 0.0010422
      velocity:
      - 75.0
      - 0.0
      - 0.0
  material_properties:
    specifications: &id003
    - name: density
      type: constant
      value: 1.2
    - name: viscosity
      type: constant
      value: 9.0e-06
    target_name:
    - background-hex
  mesh: ffa_w3_301_50_background.rst
  name: background
  output:
    output_data_base_name: results_background/ffa_w3_301_50.e
    output_frequency: 153
    output_node_set: false
    output_start: 4131
    output_variables:
    - velocity
    - density
    - pressure
    - pressure_force
    - viscous_force
    - tau_wall_vector
    - tau_wall
    - turbulent_ke
    - specific_dissipation_rate
    - minimum_distance_to_wall
    - sst_f_one_blending
    - turbulent_viscosity
    - element_courant
    - q_criterion
    - vorticity
    - assembled_area_force_moment
    - dpdx
    - mesh_displacement
    - iblank
    - iblank_cell
  restart:
    restart_data_base_name: restart_background/ffa_w3_301_50.rst
    restart_frequency: 153
    restart_start: 4131
    restart_time: 1.1016
  solution_options: &id004
    name: myOptions
    options:
    - hybrid_factor:
        specific_dissipation_rate: 1.0
        turbulent_ke: 1.0
        velocity: 1.0
    - alpha_upw:
        specific_dissipation_rate: 1.0
        turbulent_ke: 1.0
        velocity: 1.0
    - upw_factor:
        specific_dissipation_rate: 0.0
        turbulent_ke: 0.0
        velocity: 1.0
    - limiter:
        pressure: true
        specific_dissipation_rate: true
        turbulent_ke: true
        velocity: true
    - noc_correction:
        pressure: true
    - projected_nodal_gradient:
        ndtw: element
        pressure: element
        specific_dissipation_rate: element
        turbulent_ke: element
        velocity: element
    - relaxation_factor:
        pressure: 0.3
        specific_dissipation_rate: 0.7
        turbulent_ke: 0.7
        velocity: 0.7
    - turbulence_model_constants:
        SDRWallFactor: 0.625
    projected_timescale_type: momentum_diag_inv
    turbulence_model: sst_iddes
  turbulence_averaging:
    specifications:
    - compute_q_criterion: true
      compute_vorticity: true
      name: one
      target_name:
      - background-hex
    time_filter_interval: 100000.0
  use_edges: true
- boundary_conditions:
  - target_name: wing
    wall_boundary_condition: bc_wing
    wall_user_data:
      turbulent_ke: 0.0
      use_wall_function: false
      velocity:
      - 0
      - 0
      - 0
  - target_name: wing-pp
    wall_boundary_condition: bc_wing_pp
    wall_user_data:
      turbulent_ke: 0.0
      use_wall_function: false
      velocity:
      - 0
      - 0
      - 0
  - periodic_boundary_condition: bc_front_back_wing
    periodic_user_data:
      search_tolerance: 1.0e-08
    target_name:
    - front
    - back
  - overset_boundary_condition: bc_overset
    overset_connectivity_type: tioga
    overset_user_data:
      mesh_group:
      - mesh_parts:
        - fluid-HEX
        overset_name: airfoil
        ovset_parts:
        - inlet
        - outlet
        wall_parts:
        - wing
        - wing-pp
      mesh_tag_offset: 1
      tioga_options: *id001
  check_for_missing_bcs: true
  equation_systems: *id002
  initial_conditions:
  - constant: ic_1
    target_name:
    - fluid-hex
    value:
      pressure: 0
      specific_dissipation_rate: 919.3455
      turbulent_ke: 0.0010422
      velocity:
      - 75.0
      - 0.0
      - 0.0
  material_properties:
    specifications: *id003
    target_name:
    - fluid-hex
  mesh: ffa_w3_301_50_airfoil.rst
  name: airfoil
  output:
    output_data_base_name: results_airfoil/ffa_w3_301_50.e
    output_frequency: 153
    output_node_set: false
    output_start: 4131
    output_variables:
    - velocity
    - density
    - pressure
    - pressure_force
    - viscous_force
    - tau_wall_vector
    - tau_wall
    - turbulent_ke
    - specific_dissipation_rate
    - minimum_distance_to_wall
    - sst_f_one_blending
    - turbulent_viscosity
    - element_courant
    - q_criterion
    - vorticity
    - assembled_area_force_moment
    - dpdx
    - mesh_displacement
    - iblank
    - iblank_cell
  post_processing:
  - frequency: 1
    output_file_name: pp_ffa_w3_301_50_restart_2.dat
    parameters:
    - 0
    - 0
    physics: surface_force_and_moment
    target_name:
    - wing-pp
    type: surface
  - frequency: 1
    output_file_name: ffa_w3_301_50_restart_2.dat
    parameters:
    - 0
    - 0
    physics: surface_force_and_moment
    target_name:
    - wing
    - wing-pp
    type: surface
  restart:
    restart_data_base_name: restart_airfoil/ffa_w3_301_50.rst
    restart_frequency: 153
    restart_start: 4131
    restart_time: 1.1016
  solution_options: *id004
  turbulence_averaging:
    specifications:
    - compute_q_criterion: true
      compute_vorticity: true
      name: one
      target_name:
      - fluid-hex
    time_filter_interval: 100000.0
  use_edges: true
  mesh_motion:
    - name: rotating_motion_airfoil
      mesh_parts:
      - fluid-HEX
      frame: non_inertial
      motion:
      - type: rotation
        omega: 40.00
        axis: [0.0, 0.0, 1.0]
        centroid: [0.0, 0.0, 0.0]
