Simulations:
- name: sim1
  optimizer: opt1
  time_integrator: ti_1

# Hypre memory and other configurations
hypre_config:
  umpire_device_pool_mbs: 4096
  use_vendor_spgemm: 1
  use_vendor_spmv: 0
  use_vendor_sptrans: 0

linear_solvers:
  # solver for the momentum
  - name: solve_mom
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 1000
    kspace: 50
    sync_alg: 1
    output_level: 0
    write_matrix_files: no
    #write_preassembly_matrix_files: yes
    recompute_preconditioner_frequency: 1
    reuse_linear_system: yes 
    simple_hypre_matrix_assemble: yes 
    dump_hypre_matrix_stats: no
    segregated_solver: yes 
    hypre_cfg_file: hypre_file.yaml
    hypre_cfg_node: hypre_momentum

  # solver for the TKE
  - name: solve_tke
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 1000
    kspace: 50
    sync_alg: 1
    output_level: 0
    write_matrix_files: no
    #write_preassembly_matrix_files: yes
    recompute_preconditioner_frequency: 1
    reuse_linear_system: yes 
    simple_hypre_matrix_assemble: yes 
    dump_hypre_matrix_stats: no
    hypre_cfg_file: hypre_file.yaml
    hypre_cfg_node: hypre_tke

  # solver for the SDR
  - name: solve_sdr
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 1000
    kspace: 50
    sync_alg: 1
    output_level: 0
    write_matrix_files: no
    #write_preassembly_matrix_files: yes
    recompute_preconditioner_frequency: 1
    reuse_linear_system: yes
    simple_hypre_matrix_assemble: yes
    dump_hypre_matrix_stats: no
    hypre_cfg_file: hypre_file.yaml
    hypre_cfg_node: hypre_sdr

  # solver for the pressure
  - name: solve_elliptic
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 1000
    kspace: 50
    sync_alg: 1
    output_level: 0
    write_matrix_files: no
    #write_preassembly_matrix_files: yes
    recompute_preconditioner_frequency: 1
    reuse_linear_system: yes
    simple_hypre_matrix_assemble: yes
    dump_hypre_matrix_stats: no
    hypre_cfg_file: hypre_file.yaml
    hypre_cfg_node: hypre_elliptic

Time_Integrators:
- StandardTimeIntegrator:
    name: ti_1
    realms:
    - realm_1
    second_order_accuracy: true
    start_time: 0
    termination_step_count: 100
    time_step: 4.0e-4
    time_step_count: 0
    time_stepping_type: fixed

realms:
- automatic_decomposition_type: rcb
  rebalance_mesh: yes
  stk_rebalance_method: parmetis
  check_jacobians: true
    
  boundary_conditions:
  - target_name: wing
    wall_boundary_condition: bc_wing
    wall_user_data:
      turbulent_ke: 0.0
      use_wall_function: false
      velocity:
      - 0
      - 0
      - 0
  - target_name: wing-pp
    wall_boundary_condition: bc_wing_pp
    wall_user_data:
      turbulent_ke: 0.0
      use_wall_function: false
      velocity:
      - 0
      - 0
      - 0
  - inflow_boundary_condition: bc_inflow
    inflow_user_data:
      specific_dissipation_rate: 919.3455
      turbulent_ke: 0.0010422
      velocity:
      - 50.0
      - 0.0
      - 0.0
    target_name: inlet
  - open_boundary_condition: bc_open
    open_user_data:
      pressure: 0.0
      specific_dissipation_rate: 919.3455
      turbulent_ke: 0.0010422
      velocity:
      - 0.0
      - 0.0
      - 0.0
    target_name: outlet
  - periodic_boundary_condition: bc_front_back
    periodic_user_data:
      search_tolerance: 0.0001
    target_name:
    - front
    - back
  check_for_missing_bcs: true
  equation_systems:
    max_iterations: 4
    name: theEqSys
    solver_system_specification:
      velocity: solve_mom
      turbulent_ke: solve_tke
      specific_dissipation_rate: solve_sdr
      pressure: solve_elliptic
      ndtw: solve_elliptic

    systems:
    - WallDistance:
        convergence_tolerance: 1.0e-08
        max_iterations: 1
        name: myNDTW
    - LowMachEOM:
        convergence_tolerance: 1.0e-08
        max_iterations: 1
        name: myLowMach
    - ShearStressTransport:
        convergence_tolerance: 1.0e-08
        max_iterations: 1
        name: mySST
  initial_conditions:
  - constant: ic_1
    target_name: fluid-hex
    value:
      pressure: 0
      specific_dissipation_rate: 919.3455
      turbulent_ke: 0.0010422
      velocity:
      - 50.0
      - 0.0
      - 0.0
  material_properties:
    specifications:
    - name: density
      type: constant
      value: 1.2
    - name: viscosity
      type: constant
      value: 2.22e-4
    target_name: fluid-hex
  mesh: naca0021_aoa_30.exo
  name: realm_1
